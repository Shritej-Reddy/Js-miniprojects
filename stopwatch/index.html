<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Stopwatch</title>
</head>
<body>
    <div class="outer-box">
        <div class="basic-card basic-card-dark">
            <div class="card-content">
                <span class="card-title">Stopwatch</span>
                <div class="timer">
                    <p>
                        <span id="seconds">00</span>
                        :
                        <span id="tens">00</span>
                    </p>
                </div>
                <div class="buttons">
                    <button id="button-start" class="Button Yellow">start</button>
                    <button id="button-stop" class="Button Red">stop</button>
                    <button id="button-reset" class="Button White">reset</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
